<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺绣文字效果 - 动态变化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="embroidery-text" id="embroideryText">C</div>
        <div class="controls">
            <input type="text" id="textInput" placeholder="输入要显示的文字" maxlength="10">
            <button onclick="changeText()">更换文字</button>
            <button onclick="startAutoChange()">自动变化</button>
            <button onclick="stopAutoChange()">停止变化</button>
        </div>
        <div class="preset-texts">
            <button onclick="setText('C')">C</button>
            <button onclick="setText('HELLO')">HELLO</button>
            <button onclick="setText('刺绣')">刺绣</button>
            <button onclick="setText('LOVE')">LOVE</button>
            <button onclick="setText('2024')">2024</button>
        </div>
        
        <!-- SVG导出功能 -->
        <div class="svg-export-section">
            <h3>SVG文本导出</h3>
            <div class="svg-controls">
                <input type="file" id="fontFile" accept=".ttf,.otf,.woff,.woff2" style="display: none;">
                <button onclick="document.getElementById('fontFile').click()">上传字体</button>
                <button onclick="exportToSVG()">导出SVG</button>
                <button onclick="exportToPNG()">导出PNG</button>
                <button onclick="exportToJPG()">导出JPG</button>
            </div>
            <div class="font-info" id="fontInfo" style="display: none;">
                <span id="fontName">字体: 未加载</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
